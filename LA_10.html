<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
 <title>LA_10</title>
 <script type="text/javascript"
 src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/x-mathjax-config">
 MathJax.Hub.Config({
   TeX: { equationNumbers: { autoNumber: "AMS" }},
   tex2jax: {
     inlineMath: [ ['$','$'], ["\\(","\\)"] ],
     processEscapes: true
   },
   "HTML-CSS": { matchFontHeight: false },
   //displayAlign: "left",
   displayIndent: "2em"
 });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      // 0.1秒後にMathJaxを初期化する
     setTimeout(function() {
         MathJax.Hub.Config({
             tex2jax: {
                 inlineMath: [['$', '$'], ['\\(', '\\)']]
             }
         });
         MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
     }, 10); // 100ミリ秒 = 0.1秒
    });
</script>
<script>
    let entries = []; //行列の成分
    for (let i = 0; i < 9; i++){
            entries[i] = Math.floor(Math.random()*11)-5;
        }
    console.log(entries);

    let det = entries[0] * (entries[4]*entries[8] - entries[5]*entries[7])
                - entries[3] * (entries[1]*entries[8] - entries[2]*entries[7])
                + entries[6] * (entries[1]*entries[5] - entries[2]*entries[4]);
    console.log(det);

    function generate_matrix(){
        let matrix_in_text = "";
        matrix_in_text = "$ \\begin{bmatrix}"
        for (let i = 0; i < 9; i++){
            matrix_in_text += entries[i] + "&";
            if(i == 2 || i == 5){
                matrix_in_text += "\\\\"
            }
        }
        matrix_in_text += "\\end{bmatrix} $"
        document.getElementById("matrix_id").textContent = matrix_in_text;
    }

    function show_answer(){
        document.getElementById("ans_id").textContent = " "+ det + " ";
    }
</script>
</head>

<!--
<body onload="initialize()">
-->
<body onload="generate_matrix()">
 <center><h1>行列式（3次）</h1></center>
 行列　<span id="matrix_id"></span>　の行列式の値は<span id="ans_id">　　</span>である。 　　<button onclick="show_answer()">答え</button>
</body>

</html>
