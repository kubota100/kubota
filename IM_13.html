<style>

<script>
    let list_10 = [2, 4, 5, 6, 8];
    let seed11 = list_10[Math.floor(Math.random()*5)];
    let seed12 = Math.floor(Math.random()*8) + 2;
    while(seed11 == seed12){seed12 = Math.floor(Math.random()*8) + 2;}
    let q1 = "$"+ seed11 + "x \\equiv " + seed12 + "\\pmod{10} $";
    let ans1 = [];
    for(let i=1; i<10; i++){
        if((seed11*i)%10 == seed12){ans1.push(i);}
    }
    let a1 = "";
    if(ans1.length == 0){a1 = "ない。";}else{
        a1 += "$x \\equiv ";
        for(let i = 0; i<ans1.length; i++){a1 += ans1[i] + ",";}
        a1 = a1.slice(0,-1);
        a1 += "\\pmod{10}$ である。";
    }

 <center>
    <h1>合同方程式（２）</h1>
    合同方程式 $ax \equiv b \pmod{m}$ は $a$ と $m$ が互いに素でない場合、解を持たないか解を複数個もつ。<br>
    $d$ を $a$ と $m$ の最大公約数とするとき、この合同方程式は $d|b$ のときに限り $d$ 個の解を持つ。
 </center> <br> <br>
